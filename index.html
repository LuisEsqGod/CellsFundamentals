<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="formulario.js"></script>

    <title>Interactive todo list</title>
      <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </head>
  <body>
    <header>
      <h1 id="special">Hola, favor de completar sus datos en los siguientes campos:</h1>
    </header>
    <section id="datos">
      <label>Nombre</label>
      <input id="nombre" type="text" required /><br>
      <label>Segundo Nombre</label>
      <input id="segNom" type="text" /><br>
      <label>Apellido Paterno</label>
      <input id="apePat" type="text" required /><br>
      <label">Apellido Materno</label>
      <input id="apeMat" type="text" required /><br>
      <label>Teléfono</label>
      <input id="tel" type="text" required /><br>
      <label>Dirección</label>
      <input id="dir" type="text" /><br>
      <label>Código Postal</label>
      <input id="cp" type="text" required /><br>
      <button id="add-todo">Agregar</button>
      <ul id="active-datos"></ul>
    </section>
  </body>
</html>
